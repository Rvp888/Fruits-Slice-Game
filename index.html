<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>Fruits Slice Game</title>
    <link rel="stylesheet" href="styling.css">
</head>
<body>
    <div id="container">
        <div id="score">
            Score: <span id="scoreValue">0</span>
        </div>
        <div id="trialsLeft">
            
        </div>
        <div id="correct">
            Correct
        </div>
        <div id="wrong">
            Try again
        </div>
        <div id="fruitsContainer">
            <img src="" id="fruit1" class="fruit">
        </div>
        <div id="instruction">
            Catch Fruits
        </div>
        <div id="start-reset">
            Start Game
        </div>
        <div id="gameOver">

        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="jquery.js"></script>
</body>
</html>
